<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlphaJournal â€” Journal</title>
  <script>
    (function() {
      try {
        var saved = localStorage.getItem('theme');
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (saved === 'dark' || (!saved && prefersDark)) {
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          document.documentElement.removeAttribute('data-theme');
        }
      } catch (e) {}
    })();
  </script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/journal.css">
</head>
<body class="journal">

  <header class="nav">
    <h1>AlphaJournal</h1>
    <button id="themeToggle" aria-label="Switch theme"><span class="theme-icon">ðŸŒ™</span></button>
  </header>

 <main class="journal-container glass">
  <form id="entryForm">
    <div class="form-row">
      <input type="date" id="tradeDate">
      <input type="number" id="pnl" placeholder="Profit/Loss">
    </div>
    <textarea id="notes" placeholder="Notes about your trade..."></textarea>
    <input type="file" id="imageUpload" accept="image/*">
    <button type="submit" class="cta">Add Entry</button>
  </form>

  <section id="entries" class="entries"></section>
</main>


  <script src="js/app.js"></script>
  <script src="js/journal.js"></script>
</body>
</html>
