<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal | Dashboard</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/journal.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">📊</div>
                    <h1>TradeMaster</h1>
                </div>
            </div>

            <div class="nav-section">
                <div class="nav-label">MAIN</div>
                <a href="dashboard.html" class="nav-item">
                    <span class="nav-icon">📈</span>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="journal.html" class="nav-item active">
                    <span class="nav-icon">📒</span>
                    <span class="nav-text">Trade Log</span>
                </a>
                <a href="analytics.html" class="nav-item">
                    <span class="nav-icon">📊</span>
                    <span class="nav-text">Analytics</span>
                </a>
                <a href="calendar.html" class="nav-item">
                    <span class="nav-icon">📅</span>
                    <span class="nav-text">Calendar</span>
                </a>
            </div>

            <div class="nav-section">
                <div class="nav-label">TOOLS</div>
                <a href="screener.html" class="nav-item">
                    <span class="nav-icon">🔍</span>
                    <span class="nav-text">Stock Screener</span>
                </a>
                <a href="watchlist.html" class="nav-item">
                    <span class="nav-icon">⭐</span>
                    <span class="nav-text">Watchlist</span>
                </a>
                <a href="calculator.html" class="nav-item">
                    <span class="nav-icon">🧮</span>
                    <span class="nav-text">Risk Calculator</span>
                </a>
            </div>

            <div class="nav-section">
                <div class="nav-label">SETTINGS</div>
                <a href="settings.html" class="nav-item">
                    <span class="nav-icon">⚙️</span>
                    <span class="nav-text">Settings</span>
                </a>
                <a href="backup.html" class="nav-item">
                    <span class="nav-icon">💾</span>
                    <span class="nav-text">Backup & Export</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <span>≡</span>
                    </button>
                    <h2 class="page-title">Trade Log</h2>
                </div>
                <div class="header-controls">
                    <button class="theme-toggle" id="themeToggle">
                        <span class="theme-icon">🌙</span>
                    </button>
                </div>
            </header>

            <!-- Page Content -->
            <div class="page-content">
                <!-- Your existing trade log content here -->
                <section class="form-section">
                    <h3>Add New Trade</h3>
                    <form id="tradeForm" class="trade-form">
                        <!-- Form fields -->
                    </form>
                </section>

                <section class="entries-section">
                    <!-- Entries grid -->
                </section>
            </div>
        </main>
    </div>

    <script src="js/layout.js"></script>
    <script src="js/journal.js"></script>
</body>
</html>
